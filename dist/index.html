<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عربي</title>
    <script type="text/html" src="{require('index.js')}"></script>
<script defer src="main.js"></script><link href="css/style.css" rel="stylesheet"></head>
<body>
    <div class="container-fluid">
        <!---الشريط العلوي--->
        <div class="row">
            <div class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                <div class="navbae-header">
                    <a href="." class="navbar-brand">
                        <img src="images/logo.png" alt="متجر عربي">
                    </a>
                </div> 
                <form class="form-inline">
                    <input type="search" class="form-control custom-form-control" placeholder="ابحث ..">
                    <div class="dropdown categories">
                        <a href="#" class="nav-link dropdown-toggle custom-btn" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            اختر فئة
                        </a>
                        <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="search-category" value="men">
                                        رجالي
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="search-category" value="women">
                                        نسائي
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="search-category" value="kids">
                                        أطفال
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="btn search-btn">
                        ابحث
                    </button>
                </form>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" role="button" aria-expanded="false">أقسام المتجر</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-item">رجالي</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">نسائي</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">أطفال</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="search.html" class="nav-link">البحث المتقدم</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">تواصل معنا</a>
                    </li>
                    <li>
                        <a href="checkout.html" id="btn-shoppingcart" class="btn btn-icon"
                        title="عربة الشراء" data-toggle="tooltip" data-placement="bottom">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
        <!--- نهاية الشريط العلوي--->

        <!-- المنتجات المميزه -->
        <div class="row carousel-row">
            <div class="col-12">
                <div id="carousel-featured" class="carousel slide" date-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_1.png" alt="تي شيرت رجالي من لاكوس">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="sale large">
                                                50% 
                                                <span>خصم</span>
                                            </div>
                                            <div class="product-cateqory">تخفضيات</div>
                                        <h3>تي شيرت رجالي من لاكوس</h3>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary" class="btn btn-lg custom-btn custom-btn-primary ">تسوق الان</a>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_2.png" alt="حقيبة شانتاكو نسائية">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-cateqory">نسائي</div>
                                        <h3>حقيبة شانتاكو نسائية</h3>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary" class="btn btn-lg custom-btn custom-btn-primary ">تسوق الان</a>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_3.png" alt="تي شيرت بولو">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-cateqory">الأكثر مبيعا</div>
                                        <h3>تي شيرت بولو</h3>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary" class="btn btn-lg custom-btn custom-btn-primary " class="btn btn-lg custom-btn custom-btn-primary ">تسوق الان</a>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/adidas_3.png" alt="بدلة فابريد الرياضية">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-cateqory">أطفال </div>
                                        <h3>بلدة فابريد الرياضية</h3>
                                        <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary" class="btn btn-lg custom-btn custom-btn-primary ">تسوق الان</a>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- الصور المصغره -->
                    <div class="carousel-indicators custom-carousel-indicators-primary">
                        <img src="images/lacoste_1.png" alt="تي شيرت رجالي من لاكوس" data-target="#carousel-featured" data-slide-to="0">
                        <img src="images/lacoste_2.png" alt="حقيبة شانتاكو نسائية" data-target="#carousel-featured" data-slide-to="1">
                        <img src="images/lacoste_3.png" alt="تي شيرت بولو" data-target="#carousel-featured" data-slide-to="2">
                        <img src="images/adidas_3.png" alt="بدلة فابريد الرياضية" data-target="#carousel-featured" data-slide-to="3">
                    </div>
                    <!-- نهاية الصور المصغره -->

                    <!-- سهمي التنقل -->
                    <a href="#carousel-featured" class="carousel-control-prev" data-slide="prev">
                        <i class="fa fa-chevron-right fa-2x"></i>
                    </a>
                    <a href="#carousel-featured" class="carousel-control-next" data-slide="next">
                        <i class="fa fa-chevron-left fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- نهاية المنتجات المميزه -->

    </div>
</body>
</html>
